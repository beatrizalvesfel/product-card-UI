<html>
  <head>
    <title>Product card UI Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
          <img src=assets/img.png class="card-img">
        <div class="card-data">
          <h1 class="card-title">Nike Air</h1>
          <span class="card-price">$99<small>,99</small></span>
          <p class="card-description">Nike Air Jordan Footwear basketball sneakers</p>
          <a href="#" class="card-button">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
